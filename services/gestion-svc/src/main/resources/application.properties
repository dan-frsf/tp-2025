spring.application.name=gestion-svc
server.port=8080
spring.datasource.url=jdbc:postgresql://postgres-db:5432/appdb
spring.datasource.username=appuser
spring.datasource.password=apppwd
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuraci√≥n de RabbitMQ para JMS de HabitacionService
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

rabbitmq.exchange=dan.exchange
rabbitmq.routingkey=dan.habitacion.#

logging.level.edu.utn.frsf.isi.dan.gestion=DEBUG

# Management and Metrics
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.enabled-by-default=true
management.metrics.export.prometheus.enabled=true
management.tracing.sampling.probability=1.0

# OpenTelemetry Configuration
otel.service.name=${spring.application.name}
otel.exporter.otlp.endpoint=http://otel-collector:4318
otel.exporter.otlp.protocol=http/protobuf
otel.metrics.exporter=otlp
otel.logs.exporter=otlp
otel.traces.exporter=otlp
