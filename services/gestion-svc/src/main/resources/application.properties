spring.application.name=gestion-svc
server.port=8080
spring.datasource.url=jdbc:postgresql://postgres-db:5432/appdb
spring.datasource.username=appuser
spring.datasource.password=apppwd
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuraci√≥n de RabbitMQ para JMS de HabitacionService
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

rabbitmq.exchange=dan.exchange
rabbitmq.routingkey=dan.habitacion.#

logging.level.edu.utn.frsf.isi.dan.gestion=DEBUG



